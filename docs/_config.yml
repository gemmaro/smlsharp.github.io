url: https://smlsharp.github.io
permalink: pretty
highlighter: rouge
sass:
  style: compressed
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ja
    values:
      lang: ja
  -
    scope:
      path: en
    values:
      lang: en
